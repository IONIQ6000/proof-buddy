{% extends "proofchecker/base.html" %}
{% load static %}
{% block head %}

{% endblock %}

{% block content %}
    <h2> Delete the course</h2>

    <form method="post">
        {% csrf_token %}

        <input class="btn btn-danger" type="submit" value="Confirm"/>
        <a class="btn btn-primary" href={% url 'all_courses' %}>Cancel</a>
    </form>
{% endblock %}
